<div class="full-page result" >
  <div class="background-img" >
    <img  :src="showImgUrl" class="realImg">
    <div class="user-name">{{username}}</div>
  </div>

  <canvas id="canvas" class="preview-img-canvas" ></canvas>
  <img :src="imgUrl" class="preview-img" />
  <div class="button goto-button" @click.prevent.stop="onGoto"></div>
  <div class="mask" v-if="showShare" @click="onShare"></div>
  <div class="share" v-if="showShare">
    <!--<div class="lookup-qrcode"></div>-->
    <img :src="lookupUrl" class="lookup-qrcode-img">
    <div class="lookup-text">长按识别二维码 立刻领取500本名著</div>
  </div>

</div>
